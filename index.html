<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlash | Demo Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 2px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-blue-600">NewsFlash</h1>
            
            <div id="auth-section">
                <button onclick="toggleLogin()" id="login-btn" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
                    Login
                </button>
                <div id="user-profile" class="hidden flex items-center gap-4">
                    <span class="text-gray-600">Welcome, <strong>Demo User</strong></span>
                    <button onclick="toggleLogin()" class="text-sm text-red-500 underline">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-blue-50 py-12 border-b">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Stay Informed, Stay Ahead.</h2>
            <p class="text-gray-600 max-w-xl mx-auto">Get the latest updates delivered straight to your inbox. Curated news for the modern professional.</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        
        <div class="flex border-b border-gray-200 mb-8 overflow-x-auto">
            <button onclick="filterNews('all')" class="tab-link px-6 py-3 font-medium active-tab" id="tab-all">All News</button>
            <button onclick="filterNews('tech')" class="tab-link px-6 py-3 font-medium text-gray-500" id="tab-tech">Technology</button>
            <button onclick="filterNews('finance')" class="tab-link px-6 py-3 font-medium text-gray-500" id="tab-finance">Finance</button>
            <button onclick="filterNews('lifestyle')" class="tab-link px-6 py-3 font-medium text-gray-500" id="tab-lifestyle">Lifestyle</button>
        </div>

        <div id="news-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-12">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4">Subscribe to our Newsletter</h3>
            <div class="flex flex-col sm:flex-row gap-2 justify-center">
                <input type="email" placeholder="Enter your email" class="px-4 py-3 rounded-lg text-gray-900 w-full sm:w-80">
                <button class="bg-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Join Now</button>
            </div>
        </div>
    </footer>

    <script>
        // Mock Data
        const articles = [
            { title: "The Future of AI in 2025", category: "tech", excerpt: "How generative models are changing the workplace...", date: "Oct 24" },
            { title: "Market Trends: Bullish or Bearish?", category: "finance", excerpt: "Investors are looking closely at interest rate shifts...", date: "Oct 23" },
            { title: "Top 10 Travel Destinations", category: "lifestyle", excerpt: "Hidden gems you need to visit this winter...", date: "Oct 22" },
            { title: "New Quantum Chip Breakthrough", category: "tech", excerpt: "Processing speeds reach a new milestone in lab tests...", date: "Oct 21" },
            { title: "Sustainable Living Guide", category: "lifestyle", excerpt: "Simple steps to reduce your carbon footprint today...", date: "Oct 20" },
            { title: "Venture Capital in Silicon Valley", category: "finance", excerpt: "Where the money is flowing this quarter...", date: "Oct 19" }
        ];

        let isLoggedIn = false;

        // Login Toggle Logic
        function toggleLogin() {
            isLoggedIn = !isLoggedIn;
            document.getElementById('login-btn').classList.toggle('hidden', isLoggedIn);
            document.getElementById('user-profile').classList.toggle('hidden', !isLoggedIn);
            if(isLoggedIn) alert("Logged in successfully (Demo)!");
        }

        // Filter Logic
        function filterNews(category) {
            // Update Tabs UI
            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.classList.remove('active-tab');
                tab.classList.add('text-gray-500');
            });
            document.getElementById(`tab-${category}`).classList.add('active-tab');
            document.getElementById(`tab-${category}`).classList.remove('text-gray-500');

            // Render Articles
            renderArticles(category);
        }

        function renderArticles(category = 'all') {
            const grid = document.getElementById('news-grid');
            const filtered = category === 'all' ? articles : articles.filter(a => a.category === category);
            
            grid.innerHTML = filtered.map(art => `
                <article class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition">
                    <div class="h-48 bg-gray-200 flex items-center justify-center text-gray-400">
                        <span class="uppercase font-bold tracking-widest">${art.category}</span>
                    </div>
                    <div class="p-6">
                        <span class="text-xs font-bold text-blue-600 uppercase">${art.category}</span>
                        <h4 class="text-xl font-bold mt-2 mb-3 text-gray-800">${art.title}</h4>
                        <p class="text-gray-600 text-sm mb-4">${art.excerpt}</p>
                        <div class="flex justify-between items-center border-t pt-4">
                            <span class="text-xs text-gray-400">${art.date}</span>
                            <button class="text-blue-600 font-semibold text-sm hover:underline">Read More â†’</button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Initial Load
        renderArticles();
    </script>
</body>
</html>
